<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>automaticDark Options</title>
    <link href="../css/options.css" rel="stylesheet" type="text/css">
</head>
<body class="night">
    <header>
        <h1>
            automaticDark Options
        </h1>
    </header>
    <section id="settings">
        <h1>Settings</h1>

        <p>
            <input type="radio" id="automatic-suntimes-radio" name="set-suntimes" value="automatic-suntimes">
            <label for="automatic-suntimes-radio">Automatically set sunrise/sunset times (requires location)</label>
            <label id="location-permission-warning" style="color: red; display: none;"> - Location permission needs to be granted</label>
            <button id="updatelocation" class="button updatelocation">Update Location</button>
        </p>
        <p>
            <input type="radio" id="manual-suntimes-radio" name="set-suntimes" value="manual-suntimes">
            <label for="manual-suntimes-radio">Manually set sunrise/sunset times</label>

            <div style="padding-left: 40px;">
                <label for="sunrise-time">Sunrise time: </label>
                <input id="sunrise-time" type="time">

                <label for="sunset-time">Sunset time: </label>
                <input id="sunset-time" type="time">
            </div>
        </p>
        <p>
            <input type="radio" id="system-theme-radio" name="set-suntimes" value="system-theme">
            <label for="system-theme-radio">Change themes based on the system theme</label>
        </p>

        <p>
            <input type="checkbox" id="check-startup-only" />
            <label for="check-startup-only">Do not change themes automatically (change only on start-up and setup)</label>
            <label id="startup-only-message" style="display: none;"> - Restart for changes to take effect</label>
        </p>
        <p>
            <label for="daytime-theme-list">Daytime theme: </label>

            <select name="daytime-theme" id="daytime-theme-list">
            </select>
        </p>
        <p>
            <label for="nighttime-theme-list">Nighttime theme: </label>

            <select name="nighttime-theme" id="nighttime-theme-list">
            </select>
        </p>
        <p>
            <button id="reset-default-btn">Reset Settings to Default</button>
            <label id="reset-message" style="display: none;"> - Restart for changes to take effect</label>
        </p>
    </section>
    <div class="divider"></div>
    <section id="about">
        <h1>About</h1>
        <p>
            automaticDark 1.2.1 by <a class="no-style" href="https://github.com/skhzhang">Simon Zhang</a>
            <ul>
                <li><a href="https://addons.mozilla.org/en-US/firefox/addon/automatic-dark/">Firefox Add-ons</a></li>
                <li><a href="https://github.com/skhzhang/time-based-themes">Github</a></li>
                <li>
                    Support - bugs, suggestions, feedback
                    <ul>
                        <li>
                            <a href="https://github.com/skhzhang/time-based-themes/issues/new">Log an issue</a> (requires Github account)
                        </li>
                        <li>
                            <a href="mailto:simonkhzhang@gmail.com">Email me</a>
                        </li>
                    </ul>
                </li>
                <li>
                    Third-party libraries (thank you):
                    <ul>
                        <li><a href="https://github.com/mourner/suncalc">SunCalc</a></li>
                    </ul>
                </li>
            </ul>
        </p>
    </section>
    <script type="text/javascript" src="../lib/suncalc.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
</body>
</html>
